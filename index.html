<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <script data-main="./main.js" src="http://requirejs.org/docs/release/2.1.20/comments/require.js"></script>
</head>
<body>

<div class="container">
    <div class="hero-unit span-8" id="rockets"></div>
</div>


<script type="text/template" id="viewRockets">

        <button class="btn btn-success addObject">add rocket</button>
        <button class="btn btn-info toJSON">to JSON</button>

        <table class="table table-striped">
            <thead>
                <th data-sort="name">Name</th>
                <th data-sort="size">Size</th>
                <th data-sort="description">Description</th>
                <th>Actions</th>
            </thead>
            <tbody class="rocketsList"></tbody>
        </table>

        <div class="rocketsTotal">
            Total items: <span class="total-items">0</span>
            Total size: <span class="total-size">0</span>
        </div>

        <pre class="json-out"></pre>

</script>


<script type="text/template" id="viewRocket">
    <div class="size form-horizontal">
        <button data-rel="-10" class="changeSize btn btn-small btn-primary">-</button>

        <input class="size" type="number" value="<%- size %>"/>

        <button data-rel="10" class="changeSize btn btn-small btn-success">+</button>

        Remove
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white"/></button>
    </div>
</script>

</body>
</html>
